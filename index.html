<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="rangeSliders">
      <form>
        <div class="inputWrapper">
          <label for="units">Units:</label>
          <select id="units" class="units">
            <option value="metric">Metric Units</option>
            <option value="us">US Units</option>
          </select>
        </div>
        <div class="inputWrapper">
          <label for="weight">Weight:</label>
          <input type="number" id="weight" class="weight" placeholder="KG">
        </div>
        <div class="inputWrapper">
          <label for="height">Height:</label>
          <input type="number" id="height" class="height" placeholder="CM">
        </div>
        <div class="inputWrapper">
          <label for="inches"></label>
          <input type="number" id="inches" class="inches" placeholder="Inches">
        </div>
      </form>
    </div>
    <span class="result"></span>
    <h2 class="resultText"></h2>
  </div>
  <script src="index.js"></script>
</body>
</html>
